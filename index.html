<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyojune Lee</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 10px;
      padding-right: 10px;
      box-sizing: border-box;
      min-height: 100vh;
    }
    .main-paragraph {
      font-size: 20px;
      font-weight: 400;
      color: #fff;
      font-family: "TimesNewRoman", Times, serif;
      font-style: normal;
      line-height: 1.2;
      letter-spacing: 0;
      display: block;
      text-align: left;
      max-width: 700px;
      margin: 0 auto;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 1.5s ease-out;
    }
    body.loaded .main-paragraph {
      opacity: 1;
    }
    .main-link{ 
      color: #fff;
      text-decoration: none;
      transition: color 0.1s ease-out;
      cursor: pointer;
      font-weight: 500;
    }
    .main-link:hover,
    .main-link:focus {
      color: #00ff12;
      transition: color 0.1s ease-out;
    }
    ::selection {
      background: #fff;
      color: #000;
    }
    @media (max-width: 900px) {
      .main-paragraph {
        font-size: 18px;
        max-width: 95vw;
      }
      .center-container {
        min-height: 60vh;
      }
    }
    @media (max-width: 600px) {
      .main-paragraph {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <p class="main-paragraph">
      Hyojune Lee is a Seoul-based graphic designer offering creative solutions in visual identity, publications, wayfinding, and websites for cultural institutions, brands, and artists. For inquiries, please contact 
      <a class="main-link" href="mailto:info@hyojunelee.com">info@hyojunelee.com</a>, and visit 
      <a class="main-link" href="https://www.instagram.com/hyojune_lee/" target="_blank" rel="noopener">Instagram</a> for the latest updates.
    </p>
  </div>
  <script>
    // body에 loaded 클래스 추가
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 10); // 약간의 지연을 주면 transition이 더 확실하게 동작합니다.
    });
  </script>
</body>
</html>
