<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyojune Lee</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    :root {
      --mobile-scale: 1.4;
      --mobile-padding-offset: 0.64;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    body {
      min-height: 100vh;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 20px);
    }
    .main-area {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .main-text,
    .hover-links {
      font-size: 12rem;
      font-weight: 400;
      color: rgba(0, 0, 0, 0.85);
      font-family: 'UnifrakturMaguntia', serif;
      font-style: normal;
      line-height: 0.75;
      letter-spacing: 0;
      text-align: center;
      display: block;
      width: 100%;
      transition: opacity 0.1s ease-out;
      user-select: none;
      pointer-events: auto;
    }
    .main-text {
      opacity: 1;
      pointer-events: auto;
      cursor: default;
    }
    .hover-links {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      align-items: center;
    }
    .hover-link {
      color: rgba(0, 0, 0, 0.85);
      text-decoration: none;
      transition: color 0.1s ease-out;
      font-size: inherit;
      line-height: inherit;
      font-family: inherit;
      font-weight: inherit;
      font-style: inherit;
      letter-spacing: inherit;
    }
    .hover-link:hover {
      color: #00187c;
    }
    .main-area:hover .main-text,
    .main-area:focus-within .main-text {
      opacity: 0;
      transition: none;
      pointer-events: none;
    }
    .main-area:hover .hover-links,
    .main-area:focus-within .hover-links {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.1s ease-out;
    }
    @media (max-width: 900px) {
      .main-text,
      .hover-links {
        font-size: 5.75rem;
      }
      .center-container {
        height: calc(100vh / var(--mobile-scale) - 20px * var(--mobile-padding-offset));
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="main-area">
      <span class="main-text">A Way to Build Something...</span>
      <div class="hover-links">
        <a class="hover-link" href="mailto:info@hyojunelee.com">info(at)hyojunelee.com</a>
        <a class="hover-link" href="https://www.instagram.com/hyojune_lee/" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
