<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyojune Lee</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    :root {
      --mobile-scale: 1.4;
      --mobile-padding-offset: 0.64;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 10px;
      padding-right: 10px;
      box-sizing: border-box;
      height: calc(100vh - 20px);
    }
    .main-paragraph {
      font-size: 20px;
      font-weight: 400;
      color: #fff;
      font-family: "TimesNewRoman", Times, serif;
      font-style: normal;
      line-height: 1.2;
      letter-spacing: 0;
      display: block;
      text-align: left;
      max-width: 700px;
      margin: 0 auto;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 1s ease;
    }
      body.loaded .main-paragraph {
      opacity: 1;
      .main-link 
    {
      color: #fff;
      text-decoration: none;
      transition: color 0.1s ease-out;
      cursor: pointer;
      font-weight: 500;
    }
    .main-link:hover,
    .main-link:focus {
      color: #ff0000;
      transition: color 0.1s ease-out;
    }
    ::selection {
      background: #fff;
      color: #000;
    }
    @media (max-width: 900px) {
      .main-paragraph {
        font-size: 18px;
        max-width: 95vw;
      }
      .center-container {
        height: calc(100vh / var(--mobile-scale) - 20px * var(--mobile-padding-offset));
      }
    }
    @media (max-width: 600px) {
      .main-paragraph {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <p class="main-paragraph">
      Hyojune Lee is a Seoul-based graphic designer offering creative solutions in visual identity, publications, wayfinding, and websites for cultural institutions, brands, and artists. For inquiries, please contact 
      <a class="main-link" href="mailto:info@hyojunelee.com">info@hyojunelee.com</a>, and visit 
      <a class="main-link" href="https://www.instagram.com/hyojune_lee/" target="_blank" rel="noopener">Instagram</a> for the latest updates.
    </p>
  </div>
</body>
</html>
