<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyojune Lee</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- UnifrakturMaguntia 폰트 적용 -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    :root {
      --mobile-scale: 1.4;
      --mobile-padding-offset: 0.64;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 10;
      background: #fff;
      overflow: hidden; /* ← 추가 */
    }
    body {
      min-height: 100vh;
      margin: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 10px;
      padding-right: 10px;
      box-sizing: border-box;
      height: calc(100vh - 20px);
    }
    .main-link {
      font-size: 12rem;
      font-weight: 400;
      color: rgba(0, 0, 0, 0.85);
      font-family: "TimesNewRoman", Times, serif;
      font-style: normal;
      line-height: 0.75;
      letter-spacing: 0;
      display: block;
      text-align: center;
      text-decoration: none;
      transition: color 0.1s ease-out;
      cursor: pointer;
      word-break: normal; 
      overflow-wrap: normal;
      white-space: normal;
      width: 100%;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    .main-link:hover,
    .main-link:focus {
      color: #ff0000;
      transition: color 0.1s ease-out;
    }
    @media (max-width: 900px) {
      .main-link {
        font-size: 4.5rem;
      }
      (max-width: 600px) {
  .main-link {
    font-size: 3.5rem;
  }
}
      .center-container {
        height: calc(100vh / var(--mobile-scale) - 20px * var(--mobile-padding-offset));
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <a class="main-link" href="mailto:info@hyojunelee.com">
      To Build Something…
    </a>
  </div>
</body>
</html>
